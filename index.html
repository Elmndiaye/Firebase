<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link type="text/css"rel="stylesheet" href=style.css>


</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4"></h1>
                  <p class="lead"></p>
                  <h1 class ="text-center">Train Schedule</h1>
                  <h5 class ="text-center">Oak Oak train</h5>
                </div>
              </div>


<div class="container">
  <h1 class="display-4"></h1>
    <p class="lead"></p>
      <h2 class =>Current Train Schedule</h2>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th  scope="col">Train Name</th>
              <th  scope="col">Destination</th>
              <th  scope="col">frequency(mn)</th>
              <th  scope="col">Start</th>
              <th  scope="col">Minutes Away</th>
            </tr>
          </thead>
            <tbody>
            </tbody>
        </table> 
      </div>   

    <!-- Start 2nd Panel -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <div class="text-left">
                <form>
                  <div class="form-group">
                    <label for="trainName">Train Name:</label>
                    <input type="text" class="form-control" id="trainName"  placeholder="Train Name">
                  </div>
                  <div class="form-group">
                    <label for="roleinput">Destination:</label>
                    <input type="text" class="form-control" id="destination" placeholder="Destination">
                  </div>
                  <div class="form-group">
                    <label for="startdateinput">First Train Time (HH:mm - military time)</label>
                    <input type="datetime" class="form-control" id="startTrain" placeholder="Start Date">
                  </div>
                  <div class="form-group">
                    <label for="monthlyrateinput">Frequency:</label>
                    <input type="number" class="form-control" id="frequency" placeholder="frequency">
                  </div>
                  
                  <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
                </form>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <!-- End 2nd Panel -->

        <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="logic.js"></script>
</body>
</html>
